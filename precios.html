<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Precios - CV Tools</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="page-precios">
    <div class="container">
        <header>
            <img src="img/cvtools.png" alt="CV Tools Logo" class="main-logo">
            <h1>Buscador de Precios y Stock</h1>
        </header>

        <main>
            <div id="search-wrapper">
                 <!-- Selector de Tarifas -->
                 <div class="tariff-selector-wrapper">
                    <label for="tariffSelector">Selecciona una Tarifa:</label>
                    <select id="tariffSelector">
                        <option value="Tarifa_General.json" selected>Tarifa General</option>
                        <option value="Tarifa_Bigmat.json">Tarifa BigMat</option>
                        <option value="Tarifa_Neopro.json">Tarifa Neopro</option>
                        <option value="Tarifa_Ehlis.json">Tarifa Ehlis</option>
                        <option value="Tarifa_Cecofersa.json">Tarifa Cecofersa</option>
                        <option value="Tarifa_Synergas.json">Tarifa Synergas</option>
                        <option value="Tarifa_Grandes_Cuentas.json">Tarifa Grandes Cuentas</option>
                        <option value="Tarifa_Coferdroza.json">Tarifa Coferdroza</option>
                    </select>
                 </div>

                 <!-- Campo de B√∫squeda -->
                 <input type="text" id="searchInput" placeholder="Buscar por referencia o descripci√≥n...">
                 
                 <!-- Nuevo Disclaimer de Stock -->
                 <p class="stock-disclaimer">
                    ‚ÑπÔ∏è <strong>Informaci√≥n de Stock:</strong> La disponibilidad se actualiza diariamente a las 09:00 AM.
                 </p>
            </div>

            <!-- Contenedor de Resultados -->
            <div id="resultsContainer"></div>
            
            <a href="index.html" class="back-link">‚Üê Volver al men√∫ principal</a>
        </main>
    </div>

    <!-- BOT√ìN FLOTANTE DEL PRESUPUESTO (FAB) -->
    <div id="budget-fab" class="budget-fab" onclick="toggleBudgetModal()">
        üõí <span id="budget-count">0</span>
    </div>

    <!-- VENTANA MODAL DEL PRESUPUESTO -->
    <div id="budget-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal" onclick="toggleBudgetModal()">&times;</span>
            <h2>Mi Presupuesto</h2>
            
            <!-- Lista de art√≠culos -->
            <div id="budget-items-container">
                <p class="empty-msg">No hay productos en el presupuesto.</p>
            </div>
            
            <!-- Pie del presupuesto -->
            <div class="budget-footer">
                <p class="total-display">Total: <span id="budget-total">0.00</span> ‚Ç¨</p>
                <div class="budget-actions">
                    <button onclick="clearBudget()" class="btn-danger">Borrar todo</button>
                    <button onclick="copyBudgetToClipboard()" class="btn-success">Copiar para WhatsApp</button>
                </div>
            </div>
        </div>
    </div>

    <!-- IMPORTANTE: EL ORDEN DE LOS SCRIPTS ES CLAVE -->
    <!-- 1. Cargamos la l√≥gica del presupuesto (funciones auxiliares) -->
    <script src="logic/presupuesto.js"></script>
    
    <!-- 2. Cargamos el script principal (b√∫squeda, renderizado y llamadas a presupuesto) -->
    <script src="logic/script.js"></script>
</body>
</html>
